<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script language="javascript">

			//检测全部表单元素是否为空
function checkBlank(Form){
	var v=true;
	for(i=0;i<Form.length;i++){  
		if(Form.elements[i].value == ""){        
			alert(Form.elements[i].title + "不能为空!");
			Form.elements[i].focus();			
			v=false;
			return false;
		}
	}
	return v;
}
//验证用户名是否合法
function checkusername(username){
	var str=username;
	var Expression=/^(\w){3,20}$/; 
	var objExp=new RegExp(Expression);		
	return objExp.test(str)			
}
//验证密码是否合法
function checkPWD(PWD){
	var str=PWD;
	var Expression=/^[A-Za-z]{1}([A-Za-z0-9]|[._]){5,19}$/; //正则表达式
	var objExp=new RegExp(Expression);		
	return objExp.test(str)		
}
//验证E-mail地址是否合法
function checkemail(email){
	var str=email;
	var Expression=/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; 
	var objExp=new RegExp(Expression);		
	return objExp.test(str)			
}

	function check(Form){
		if(checkBlank(Form)){	
			if(checkusername(Form.username.value)){//如果用户名合法	
				if(checkPWD(Form.pwd.value)){//如果密码合法
					if(Form.pwd.value==Form.repwd.value){//判断密码是否一样	
						if(checkemail(Form.email.value)){	
							return true;
						}else{
							alert("请输入正确的E-mail地址！");
							Form.email.focus();	
							return false;
						}
					}else {
						alert("您两次输入的密码不一致，请重新输入！");
						return false;
					}
				}else{
					alert("您输入的密码不合法！");
					Form.pwd.focus();	
					return false;
				}
			}else {
				alert("您输入的用户名不合法！");
				Form.username.focus();	
				return false;
			}
		}else{
			return false;
		}
	}
</script>
	</head>
	<body>
		<div id="main" align="center">
			<p style="font: serif;size: 24px;color: blue;"><b>注册</b></p>
			<form name="form1" method="post" action="" onSubmit="return check(this)">
				<ul>
					<!--//list-style-type: none;可消除无序排列前面的点 -->
					<li style="list-style-type: none;">&emsp;&emsp;用户名：
						<input type="text" name="username" id="username" placeholder="长度控制在3-20个字符之内" autofocus size="23" title="用户名">
					</li>
					<li style="list-style-type: none;">&emsp;&emsp;&emsp;密码：
						<input name="pwd" type="password" id="pwd" placeholder="请设定在6-20位之间" size="23" title="密码">
					</li>
					<li style="list-style-type: none;">&emsp;确认密码：
						<input type="password" name="repwd" id="repwd" size="23" title="确认密码">
					</li>
					<li style="list-style-type: none;">性别：&emsp;&emsp;&emsp;
						<input type="radio" name="sex" value="male" id="sex_1" checked> 男
						<input type="radio" name="sex" value="female" id="sex_0"> 女
					</li>22
					<li style="list-style-type: none;">&emsp;&emsp;&emsp;爱好：&emsp;
						<input type="checkbox" name="hobby" value="编程" />编程
						<input type="checkbox" name="hobby" value="运动" checked="checked" />运动
						<input type="checkbox" name="hobby" value="游戏" checked="checked" />游戏
					</li>
					<li style="list-style-type: none;">&emsp;&emsp;&nbsp;E-mail：
						<input type="email" name="email" id="email" size="23" title="E-mail地址">
					</li>
					<li style="list-style-type: none;" title="地区">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
						省：<select name="sheng">

							<option value="s1" selected>安徽省</option>
							<option value="s2">江苏省</option>
							<option value="s3">浙江省</option>
							<option value="s4">山东省</option>
							<option value="s5">湖北省</option>
						</select>
						市<select name="sheng">
							<option value="c1" selected>马鞍山市</option>
							<option value="c2">合肥市</option>
							<option value="c3">芜湖市</option>
							<option value="c4">滁州市</option>
							<option value="c5">阜阳市</option>
						</select>
						区<select name="sheng">
							<option value="q1" selected>花山区</option>
							<option value="q2">雨山区</option>
							<option value="q3">博望区</option>
							<option value="q4">金家庄区</option>
							<option value="q5">当涂县</option>
						</select>
					</li>
					<br />
					<li style="list-style-type: none;">
						&emsp;&emsp;个人简介：<textarea id="info" name="info" rows="4" cols="30" wrap="virtual" title="个人信息"></textarea>
					</li>
					<hr align="center" width="600px" />
					<li style="list-style-type: none;">
						<input type="submit" name="submit" id="submit" value="提交">
						<input type="reset" name="reset" id="reset" value="重置">
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
